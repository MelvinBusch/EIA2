<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
<script src="client.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name"/>
		<input type="text" name="firstname" placeholder="firstname"/>
		<input type="text" name="matrikel" placeholder="matrikel"/>
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
  
	<fieldset id="output">
		<legend>All student data</legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="20" cols="90"></textarea>
	</fieldset>
  
    <fieldset id="searchfor">
      <legend>Search by Matrikel</legend>
      <input type="text" name="search" placeholder="Matrikel"/>
      <button id="search">Search</button>
      <div id="search-result"></div>
    </fieldset>
</body>
</html>

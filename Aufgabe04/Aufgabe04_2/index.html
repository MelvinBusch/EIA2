<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Memory</title>
<script src="memory.js"></script>
<script src="interfaces.js"></script>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
  <section id="game-init">
    <h2>Spiel erstellen</h2>
    <div id="game-form">
      <div class="cols">
        <div class="col">
          <h3>Spielernamen eingeben:</h3>
          <div id="players">
            <input type="text" placeholder="Spielername">
          </div>
          <span id="addPlayerInput">+</span>
        </div>
        <div class="col">
          <div class="select">
            <select name="Select" id="select">
              <option value="animals">Tiere</option>
              <option value="nature" selected>Natur</option>
              <option value="coding">Coding</option>
            </select>
          </div>
          <div id="card-description"></div>
          <input type="range" name="Slider" min="4" max="7" step="1">
        </div>
      </div>
      <button id="submit">Spiel Starten!</button>
    </div>
  </section>

  <section id="game-info">
    <h2>Spielinfo</h2>
  </section>

  <section id="game-board">
    <h2>Spielbrett</h2>
    <div id="card-container"></div>
  </section>
</body>
</html>
